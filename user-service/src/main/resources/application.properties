# ==========================
# Server Config
# ==========================
server.port=8081
spring.application.name=user-service

# ==========================
# Database Config
# ==========================
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/base}
spring.datasource.username=${DATABASE_USER:root}
spring.datasource.password=${DATABASE_PASSWORD:ANGUNTEK30}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================
# JPA/Hibernate Config
# ==========================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ==========================
# Redis Config
# ==========================
spring.redis.host=${REDIS_URL:127.0.0.1}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:6379}
spring.redis.timeout=60000
spring.redis.type=redis

# ==========================
# JWT Config
# ==========================
jwt.secret=${JWT_KEY:bXlTZWNyZXRLZXlGb3JKV1QxMjM0NTY3ODkwQUJDREVGR0hJSktMTU5PUFFSUA==}
jwt.expiration=${EXPIRATION_TIME:259200}

# ==========================
# Eureka Config
# ==========================
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.reactive=DEBUG